<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1154/PNG/512/1486564410-chat_81504.png"
        type="image/x-icon">
    <title>ChatBox</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="joincontainer">
        <nav>
            <h1 class="brandName">Chat<span>Box</span></h1>
            <ul>
                <li><button onclick="location.href='/'">Home</button></li>
                <li><button onclick="location.href='/join'">Chat</button></li>
                <li><button onclick="location.href='/about'">About</button></li>
            </ul>
            <button class="btn" onclick="location.href='/about#footersec'">Let's Connect</button>
        </nav>
        <div id="createbody">
            <h2>Create Room</h2>
            <div>
                <input id="roomIDsec" type="text" class="inp" placeholder="Room ID" disabled>
                <input id="getUserName" type="text" class="inp" placeholder="Enter Username">
                <input id="getGrpName" type="text" class="inp" placeholder="Enter Group Name">
                <button class="btn" onclick="createRoom()">Create Room</button>
                <a href="/join">Join already existed room</a>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/createpage.js"></script>
</body>

</html>
