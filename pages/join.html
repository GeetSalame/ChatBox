<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1154/PNG/512/1486564410-chat_81504.png"
        type="image/x-icon">
    <title>ChatBox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/join.css">
</head>

<body>
    <div id="joincontainer">
        <nav>
            <!-- <h1 id="brandName"><span>Chat</span>Box</h1> -->
            <h1 class="brandName">Chat<span>Box</span></h1>
            <ul>
                <li><button onclick="location.href='/'">Home</button></li>
                <li><button onclick="location.href='/join'">Chat</button></li>
                <li><button onclick="location.href='/about'">About</button></li>
            </ul>
            <button class="btn" onclick="location.href='/about#footersec'">Let's Connect</button>
            <button id="menuBtn" class="btn" onclick="{document.getElementById('sidenav').style.display = 'flex';}"
                style="border: none;">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="menu">
            </button>
        </nav>
        <div id="sidenav">
            <button class="btn" onclick="{document.getElementById('sidenav').style.display = 'none';}"
                style="border: none;">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/507/507257.png" style="transform: rotate(180deg);" alt="menu">
            </button>
            <ul>
                <li><button onclick="location.href='/'">Home</button></li>
                <li><button onclick="location.href='/join'">Chat</button></li>
                <li><button onclick="location.href='/about'">About</button></li>
            </ul>
            <button class="btn" onclick="location.href='/about#footersec'">Let's Connect</button>
        </div>
        <div id="joinbody">
            <h2>Join Room</h2>
            <div>
                <input id="getRoomId" type="text" class="inp" placeholder="Enter Room ID">
                <input id="getUserName" type="text" class="inp" placeholder="Enter Username">
                <button class="btn" onclick="joinRoom()">Join Room</button>
                <a href="/create">Create new room</a>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/joinpage.js"></script>
</body>

</html>
